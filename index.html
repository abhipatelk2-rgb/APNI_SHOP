<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#f5f5f5}
header{background:#fff;padding:12px;text-align:center;font-weight:bold;border-bottom:1px solid #ddd}

.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;padding:10px}
.card{background:#fff;border-radius:10px;overflow:hidden}
.card img{width:100%;height:180px;object-fit:cover}
.card .p{padding:8px}
.price{color:green;font-weight:bold}

.detail{display:none;padding:15px}
.slider{display:flex;overflow-x:auto;gap:10px}
.slider img{min-width:100%;border-radius:10px}

.rating{background:#2e7d32;color:#fff;display:inline-block;padding:4px 8px;border-radius:5px;font-size:13px;margin:8px 0}
.box{background:#fff;padding:12px;border-radius:10px;margin-top:15px}
button{width:100%;padding:14px;border:none;border-radius:8px;font-size:16px;margin-top:10px}
.online{background:#1976d2;color:#fff}
.cod{background:#25D366;color:#fff}

.limited{color:red;font-weight:bold;margin-top:8px}
.timer{background:#000;color:#fff;padding:6px 10px;border-radius:6px;display:inline-block;margin-top:6px}
.back{margin-bottom:10px;color:#1976d2;font-weight:bold}
</style>
</head>

<body>

<header>üõí My Store</header>

<!-- ================= HOME ================= -->
<div id="home" class="grid">

  <div class="card" onclick="openProduct('lint')">
    <img src="1.jpg">
    <div class="p">
      <b>Lint Remover</b><br>
      <span class="price">‚Çπ309</span>
    </div>
  </div>

  <div class="card" onclick="openProduct('moon')">
    <img src="moon1.jpg">
    <div class="p">
      <b>Moon Lamp</b><br>
      <span class="price">‚Çπ209</span>
    </div>
  </div>

</div>

<!-- ================= DETAIL ================= -->
<div id="detail" class="detail">
  <div class="back" onclick="goBack()">‚Üê Back</div>

  <div class="slider" id="images"></div>

  <h3 id="title"></h3>
  <h2 style="color:green" id="price"></h2>
  <div id="breakup"></div>

  <div class="rating" id="rating"></div>

  <div class="limited">‚ö† Limited Stock Left</div>
  <div class="timer" id="timer">Offer ends in 10:00</div>

  <div class="box" id="features"></div>

  <div class="box">
    <b>üîµ Full Online Payment</b>
    <button class="online" id="onlineBtn" onclick="payOnline()"></button>
  </div>

  <div class="box">
    <b>üü¢ Cash on Delivery</b>
    <button class="cod" id="codBtn" onclick="payCOD()"></button>
  </div>
</div>

<script>
let currentProduct={};

const products={
  lint:{
    name:"Electric Lint Remover",
    title:"Lint Remover for Clothes | USB Rechargeable",
    price:309,
    codAdvance:95,
    codDelivery:214,
    rating:"‚≠ê 4.1 | 10,000+ Reviews",
    imgs:["1.jpg","2.jpg","3.jpg","4.jpg"],
    features:[
      "‚úî Removes lint & fabric balls",
      "‚úî Safe for winter clothes",
      "‚úî USB rechargeable",
      "‚úî Easy & portable"
    ]
  },
  moon:{
    name:"Moon Lamp 3D Night Light",
    title:"Moon Lamp 3D Night Light",
    price:209,
    codAdvance:90,
    codDelivery:119,
    rating:"‚≠ê 4.3 | 12,950+ Reviews",
    imgs:["moon1.jpg","moon2.jpg","moon3.jpg","moon4.jpg"],
    features:[
      "‚úî Soft warm light",
      "‚úî Wooden base",
      "‚úî Perfect gift",
      "‚úî Energy efficient"
    ]
  }
};

function openProduct(key){
  currentProduct=products[key];

  home.style.display="none";
  detail.style.display="block";

  title.innerText=currentProduct.title;
  price.innerText="‚Çπ"+currentProduct.price;
  breakup.innerText=`‚Çπ${currentProduct.price} Total ‚Ä¢ ‚Çπ${currentProduct.codDelivery} COD ‚Ä¢ ‚Çπ${currentProduct.codAdvance} Advance`;
  rating.innerText=currentProduct.rating;

  images.innerHTML=currentProduct.imgs.map(i=>`<img src="${i}">`).join("");
  features.innerHTML="<b>Product Features</b><ul>"+currentProduct.features.map(f=>`<li>${f}</li>`).join("")+"</ul>";

  onlineBtn.innerText=`Pay ‚Çπ${currentProduct.price} Online`;
  codBtn.innerText=`Order COD (‚Çπ${currentProduct.codAdvance} Advance)`;

  startTimer();
}

function goBack(){
  detail.style.display="none";
  home.style.display="grid";
}

function payOnline(){
  let msg=
`Hi, I want to order ${currentProduct.name}.

Payment Type: Full Online
Amount: ‚Çπ${currentProduct.price}

Please share payment details.`;

  window.open("https://api.whatsapp.com/send?phone=917793085623&text="+encodeURIComponent(msg));
}

function payCOD(){
  let msg=
`Hi, I want to order ${currentProduct.name}.

Payment Type: COD
Advance: ‚Çπ${currentProduct.codAdvance}
Pay on Delivery: ‚Çπ${currentProduct.codDelivery}

Please share UPI QR.`;

  window.open("https://api.whatsapp.com/send?phone=917793085623&text="+encodeURIComponent(msg));
}

/* TIMER */
let t=600,interval;
function startTimer(){
  clearInterval(interval);
  t=600;
  interval=setInterval(()=>{
    let m=Math.floor(t/60),s=t%60;
    timer.innerText=`Offer ends in ${m}:${s<10?"0":""}${s}`;
    if(t>0)t--;
  },1000);
}
</script>

</body>
</html>
